<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/global.css">
</head>
<body>
    <div class="container">
        <div class="calc-cont">
            <div class="input" id="input"></div>
            <div class="btn-cont">
                <div class="s1-btns">
                    <button class="add" id="add"><i class="fas fa-plus"></i></button>
                    <button class="subtract" id="subtract"><i class="fas fa-minus"></i></button>
                    <button class="multiply" id="multifly"><i class="fas fa-times"></i></button>
                    <button class="devide" id="devide"><i class="fas fa-divide"></i></button>
                </div>
                <div class="nums-eq">
                    <div class="nums">
                        <div class="nums-sec">
                            <button class="seven" id="seven">7</button>
                            <button class="eight" id="eight">8</button>
                            <button class="nine" id="nine">9</button>
                        </div>
                        <div class="nums-sec">
                            <button class="four" id="four">4</button>
                            <button class="five" id="five">5</button>
                            <button class="six" id="six">6</button>
                        </div>
                        <div class="nums-sec">
                            <button class="one" id="one">1</button>
                            <button class="two" id="two">2</button>
                            <button class="three" id="three">3</button>
                        </div>
                        <div class="nums-sec">
                            <button class="zero" id="zero">0</button>
                            <button class="dot" id="dot">.</button>
                            <button class="clear" id="clear">C</button>
                        </div>
                    </div>
                    <div class="equal-cont">
                        <button class="equal" id="equal"><i class="fas fa-equals"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
